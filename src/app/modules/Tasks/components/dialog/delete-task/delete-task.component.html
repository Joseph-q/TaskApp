<mat-dialog-content class="dialog-content">
    <h3 class="dialog-title">¿Estás seguro de que deseas eliminar "{{data.title}}"? Esta acción es irreversible.</h3>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onCancel()" class="cancel-button">Cancelar</button>
    <button mat-button (click)="OnDelete()" cdkFocusInitial class="delete-button">Eliminar</button>
</mat-dialog-actions>
